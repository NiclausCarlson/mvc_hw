<html xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<form th:object="${task}" method="POST" action="/add-task">
    <table class="add_task">
        <tr>
            <th colspan="2">Add new tasks</th>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><label>
                <input type="text" th:field="*{name}"/>
            </label></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><label>
                <input type="text" th:field="*{description}"/>
            </label></td>
        </tr>
        <tr>
            <td><label>Priority:</label></td>
            <td><label>
                <input type="number" th:field="*{priority}"/>
            </label></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="add">
            </th>
        </tr>
    </table>
</form>

<table class="todo_list">
    <tr>
        <th>Name</th>
        <th>Priority</th>
        <th>isDone</th>
    </tr>
    <th:block th:each="task : ${tasks}">
        <tr>
            <td th:text="${task.getName()}"/>
            <td th:text="${task.getPriority()}"/>
            <td th:text="${task.isDone()}"/>
        </tr>
    </th:block>
</table>

</body>
</html>
