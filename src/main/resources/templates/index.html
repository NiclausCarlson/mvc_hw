<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task lists</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<form th:object="${list}" method="POST" action="/add-list">
    <table class="add_task">
        <tr>
            <th colspan="2">Add new tasks list</th>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><label>
                <input type="text" th:field="*{name}"/>
            </label></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="add">
            </th>
        </tr>
    </table>
</form>


<table class="todo_list">
    <tr>
        <th>Name</th>
        <th>Go</th>
        <th>Delete</th>
        <th></th>
    </tr>
    <th:block th:each="list : ${lists}">
        <tr>
            <td th:text="${list.getName()}"></td>
            <td>
                <form method="GET" action="/get-list">
                    <input type="hidden" th:name="listId" th:value="${list.getId()}"/>
                    <input type="submit" value="go to list">
                </form>
            </td>
            <td>
                <form method="POST" action="/delete-list">
                    <input type="hidden" th:name="listId" th:value="${list.getId()}"/>
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
